#spring.profiles.active={{it_env}}
spring.profiles.active=alpha

spring.application.name=employeeservice
server.port=8083

eureka.instance.prefer-ip-address=true
eureka.client.healthcheck.enabled=false
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}

# 定时的向Eureka确认，刷新自己的可用的服务列表，修改为5s
eureka.client.registry-fetch-interval-seconds=30
# 客户端每隔n秒向服务端发送数据包
eureka.instance.leaseRenewalIntervalInSeconds=60
# 客户端告知服务端：若在n秒内没有向服务器发送信息，则服务端将其从服务列表中删除
eureka.instance.leaseExpirationDurationInSeconds=120

spring.datasource.tomcat.max-active=100
spring.datasource.tomcat.max-idle=200
spring.datasource.tomcat.initialSize=20
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update, validate, none)
spring.jpa.hibernate.ddl-auto = update

mybatis.mapperLocations=classpath*:mybatis/*.xml

#分页插件
pagehelper.helper-dialect=mysql
pagehelper.params=count=countSql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true

#客户端超时时间单位是毫秒 默认是2000
spring.redis.timeout=10000
#最大空闲数
spring.redis.jedis.pool.max-idle=20
#连接池的最大数据库连接数。设为0表示无限制
spring.redis.jedis.pool.max-active=200
#最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
spring.redis.jedis.pool.max-wait=1000